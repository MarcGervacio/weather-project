<div class="main-container">
    <app-header [shouldHaveLogout]="true" (logoutClickEvent)="logoutClicked($event)"></app-header>
    <div class="details-container">
        <div class="personal-details-container">
            <p class="introduction-message">Hi</p>
            <div class="personal-info-container">
                <p class="name">{{name}}</p>
                <p class="email-address">{{emailAddress}}</p>
            </div>
        </div>
        <div class="weather-details-container">
            <div class="input-container">
                <p class="city-input-label">City</p>
                <div class="weather-input-container">
                    <input type="text" class="city-input" placeholder="Enter City" [formControl]="city">
                    <button class="get-weather-button" (click)="displayWeatherClicked()">Display Weather</button>
                </div>
            </div>
        </div>
    </div>
</div>
